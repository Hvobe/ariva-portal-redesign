<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIVA.DE</title>
    <link rel="stylesheet" href="ariva-header-recreation.css">
</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <div class="logo-section">
                <div class="logo">
                    <img src="ariva-logo.svg" alt="ARIVA.DE" class="logo-img">
                </div>
            </div>
            
            <div class="sp500-section">
                <span class="sp500-label">S&P 500</span>
                <span class="sp500-change">+0,27%</span>
                <span class="sp500-value">6.345,75</span>
            </div>
            
            <div class="search-section">
                <input type="text" placeholder="Name / WKN / ISIN" class="search-input">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
            
            <div class="trade-button">
                <span class="trade-text">Jetzt<br>traden!</span>
                <svg class="checkmark" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            
            <div class="user-controls">
                <div class="login">
                    <svg class="login-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Login</span>
                </div>
                
                <div class="notification">
                    <svg class="bell-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-badge">1</span>
                </div>
                
                <div class="help">
                    <svg class="help-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
            </div>
        </div>
        
        <nav class="header-nav">
            <ul class="nav-main">
                <li><a href="#">Aktien</a></li>
                <li><a href="#">Fonds</a></li>
                <li><a href="#">ETFs</a></li>
                <li><a href="#">Zertifikate</a></li>
                <li><a href="#">Hebelprodukte</a></li>
                <li><a href="#">Anleihen</a></li>
                <li><a href="#">Devisen</a></li>
                <li><a href="#">Krypto</a></li>
                <li><a href="#">Rohstoffe</a></li>
                <li class="plus-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </li>
            </ul>
            
            <ul class="nav-secondary">
                <li><a href="#">Forum</a></li>
                <li><a href="#">News</a></li>
                <li class="depot"><a href="#">Depot</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>

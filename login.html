<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ARIVA.DE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f4f4f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            height: 32px;
            margin-bottom: 8px;
        }
        
        /* Card Container */
        .card-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            overflow: hidden;
        }
        
        /* Left Side - Login */
        .login-section {
            flex: 1;
            padding: 48px;
            border-right: 1px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #e8e8ed;
            border-radius: 8px;
            background: #fafafb;
            transition: all 200ms ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0d47a1;
            background: white;
            box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.1);
        }
        
        .form-input::placeholder {
            color: #a0a0a0;
        }
        
        /* Password field with toggle */
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
        }
        
        .password-toggle:hover {
            color: #4a5568;
        }
        
        /* Security notice */
        .security-notice {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #6b7280;
        }
        
        .security-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            margin-top: 1px;
        }
        
        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #0d47a1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 200ms ease;
        }
        
        .submit-btn:hover {
            background: #002171;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.25);
        }
        
        /* Forgot password */
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
            text-decoration: none;
            transition: color 200ms ease;
        }
        
        .forgot-link:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        
        /* Right Side - Register */
        .register-section {
            flex: 1;
            padding: 48px;
            background: #fafafc;
        }
        
        .register-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        
        .register-subtitle {
            font-size: 15px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #0d47a1;
            background: white;
            border: 2px solid #0d47a1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 200ms ease;
        }
        
        .register-btn:hover {
            background: #0d47a1;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.25);
        }
        
        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #6b7280;
            text-decoration: none;
            margin-top: 32px;
            transition: color 200ms ease;
        }
        
        .back-link:hover {
            color: #4a5568;
        }
        
        .back-link svg {
            width: 16px;
            height: 16px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
            }
            
            .login-section {
                border-right: none;
                border-bottom: 1px solid #f0f0f0;
                padding: 32px 24px;
            }
            
            .register-section {
                padding: 32px 24px;
            }
            
            .section-title,
            .register-title {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0;
                background: white;
            }
            
            .container {
                max-width: 100%;
            }
            
            .card-container {
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }
            
            .header {
                padding: 20px;
                margin-bottom: 0;
                border-bottom: 1px solid #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="arivalogo.png" alt="ARIVA.DE" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div style="display:none; font-size: 24px; font-weight: 700; color: #0d47a1;">ARIVA.DE</div>
        </div>
        
        <!-- Card Container -->
        <div class="card-container">
            <!-- Left Side - Login -->
            <div class="login-section">
                <h1 class="section-title">Login</h1>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">E-Mail oder Benutzername</label>
                        <input type="text" id="email" class="form-input" placeholder="name@beispiel.de" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Passwort</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="security-notice">
                        <svg class="security-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <span>Alle Daten werden sicher verschlüsselt übertragen.</span>
                    </div>
                    
                    <button type="submit" class="submit-btn">Login bei ARIVA</button>
                    
                    <a href="#" class="forgot-link">Passwort vergessen?</a>
                </form>
                
                <a href="index.html" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Zurück zur Startseite
                </a>
            </div>
            
            <!-- Right Side - Register -->
            <div class="register-section">
                <h2 class="register-title">Neu registrieren</h2>
                <p class="register-subtitle">
                    In nur zwei Minuten registrieren und wertvolle Funktionen für deinen Börsenerfolg freischalten.
                </p>
                
                <button class="register-btn" onclick="showRegisterForm()">
                    Jetzt kostenlos registrieren
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const button = input.nextElementSibling;
            const svg = button.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                svg.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                input.type = 'password';
                svg.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', { email, password });
            alert('Login-Funktion ist in der Demo nicht implementiert');
            window.location.href = 'index.html';
        });
        
        // Show register form (placeholder)
        function showRegisterForm() {
            alert('Registrierung ist in der Demo nicht implementiert');
        }
    </script>
</body>
</html>
